<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated

    console.log('Hello I am a %s string!', 'adfkjdshf')

    //console.log(`Hello I am a ${vari}`)

    // Styled

    console.log('%c I am some great text', 'font-size: 50px; background:red; text-shadow: 2px 2px 0 blue;')

    // warning!

    console.warn('OH NOOO');

    // Error :|

    console.error('OH NOOO');


    // Info

    console.info('did you know...?');

    // Testing
    const p = document.querySelector('p');
    console.assert( 1 === 1, 'That is wrong!'); //only fires is something is wrong

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing

    console.clear();

    // Viewing DOM Elements

    console.log(p);
    console.dir(p); //opens up element with class list, methods, properties, etc.

    console.clear();

    // Grouping together

    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      //can also do groupCollapsed
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');

    console.count('Wes');
    console.count('Steve');

    console.count('Wes');
    console.count('Steve');




    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    })


    //tables 

    console.table(dogs);

  </script>
</body>
</html>
